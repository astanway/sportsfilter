<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>sportspurge</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="/static/css/styles.css" rel="stylesheet">
	</head>
	<body>
<div class="container-full">
    <a id="ml" href="http://github.com/astanway/sportspurge"><img src="/static/img/ml.png"></img></a>

      <div class="row">
       
        <div class="col-lg-12 text-center v-center">
          
          
          
          <form class="col-lg-12">
              <h3><a id="chrome" href="https://chrome.google.com/webstore/detail/gpdhkegfoeiiaoldnldclhcbdnhmiiio">get the chrome extension to filter twitter</a></h3>
              <br><br>
            <div id="form" class="input-group" style="width:540px;text-align:center;margin:0 auto;">
            <input class="form-control input-lg" id="textinput" placeholder="EBOLA OBAMA ISIS" type="text">
              <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="button">Is it sports?</button></span>
            </div>
          </form>
        </div>
        
        <div class="col-lg-12 text-center v-center"><h2 id="is_it"></h2></div>
        
        
      </div> <!-- /row -->
  	<br><br><br><br><br>

</div> <!-- /container full -->

	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script>
        $(document).ready(function() {
            var submit = function() {
                $.post('https://sportspurge.com/tweet',
                    JSON.stringify({'input': $('#textinput').val()}), function (data) {
                    data = JSON.parse(data)
                    data[0] = Math.round(data[0] * 100) / 100;
                    if(data[0] < .85) {
                    answer = "THANK GOD, THAT HAS NOTHING TO DO WITH SPORTS!<br><br>THRESHOLD: .85<br>SCORE: " + data[0];
                    } else {
                    answer = "UGH, THAT IS SOME SPORTS TALK!<br><br>THRESHOLD: .85<br>SCORE: " + data[0];
                    }
                    $("#is_it").html(answer);
                });
                return false;
            }
            $("input").keypress(function(event) {
                if (event.which == 13) {
                    event.preventDefault();
                    submit();
                }
            });
            $('button').click(function () {
                submit();
            });
        });
        </script>
	</body>
</html>
